//apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

//   ./gradlew build bintrayUpload // to upload
bintray {
    def keyProps = new Properties()
    keyProps.load(new FileInputStream(rootProject.file('viewbinder-secret/credentials.properties')))
    user = keyProps["bintrayUser"]
    key = keyProps["bintrayKey"]
    publications = ['MyPublication']
    pkg {
        repo = 'viewbinder'
        name = 'viewbinder'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/Dmitry-Borodin/viewbinder'

        version {
            name = '0.2'
            desc = 'viewbinder to bind your views by kotlin delegates'
            released  = new Date()
//            vcsTag = '1.3.0'
//            attributes = ['gradle-plugin': 'com.krenvpravo.viewbinder:viewbinder:0.1']
        }
    }
}
publishing {
    publications {
        MyPublication(MavenPublication) {
            artifact jar
            groupId 'com.krenvpravo.viewbinder'
            artifactId 'viewbinder'
            version '0.2'
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

//    compileOnly 'com.google.android:support-v4:r7'
//    javadocDeps 'com.google.android:support-v4:r7'
    compileOnly project(':stub-android')
    compileOnly project(':stub-appcompat')
//    javadocDeps project(':stub-android')

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.15'
}

